<!DOCTYPE html>
<html>
	<head>

		<!-- Main CSS -->
		<link rel="stylesheet" type="text/css" href="../src/css/frontend/main.css">

		<!-- gmaps -->

		<!-- RequireJS -->
		<script src="../src/js/frontend/libs/require.js"></script>

		<!-- Start ~ Header -->
		<div class="wdx-header wdx-25 wdx-wrapper"></div>

		<!-- Start ~ Footer -->
		<div class="wdx-footer"></div>

		<script>
			requirejs(['../src/js/frontend/config'],function(){
				requirejs(['jQuery','app','api','shop','products'],

					var app = new App(), api = new API(), shop = new Shop(), products = new Products();
					app.init();
					shop.init();
					products.init();

			});
